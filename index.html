<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevealMe - Secure Login</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="darkmode01">
    <div class="container-outer">
        <div class="container-inner">
            <a class="logoa" href="#"><img src="https://revealme.com/includes/media/revealme_logo_high_white_3.png" alt="RevealMe Logo" class="logo" onerror="this.src='/fallback-logo.png'"></a>
            <p class="login-prompt">Login to update details</p>
            <button id="login-btn-alt" class="btnlogin btnjoin btnlogin2 grayscale style2">Login</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-wrapper-outer modal-payment-wrapper-login hidden">
        <div class="modal-wrapper">
            <div class="modal-content modal-login">
                <div class="modal-inner modal-inner-login">
                    <span id="close-modal" class="modal-close"><i class="fa-solid fa-circle-xmark closePopup"></i></span>
                    <a class="logoa logodark" href="#"><img src="https://revealme.com/includes/media/revealme_logo_high_white_3.png" alt="RevealMe Logo" class="logo" onerror="this.src='/fallback-logo.png'"></a>
                    <form id="login-form" class="loginform">
                        <div class="form-group">
                            <input type="text" name="email_or_user" id="id_email_or_user" placeholder="Email or Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="id_password1" placeholder="Password" required>
                        </div>
                        <div class="form-group choose_type">
                            <span>Usertype: </span>
                            <select name="input_usertype" class="input_usertype">
                                <option value="fan">Fan</option>
                                <option value="creator">Model</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btnsubmit">Continue <i class="fas fa-angle-right"></i></button>
                    </form>
                    <p class="error error_ajax hidden" id="login-error"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
